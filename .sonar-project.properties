# Required metadata
sonar.projectKey=my-nodejs-app
sonar.projectName=My Node.js App
sonar.projectVersion=1.0

# Source code directory
sonar.sources=src

# Tests
sonar.tests=test
sonar.test.inclusions=**/*.test.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov-report/index.html

# Exclude files from analysis (e.g., node_modules)
sonar.exclusions=**/node_modules/**,**/*.spec.js
